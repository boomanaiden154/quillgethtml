<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.6.0/katex.min.css" integrity="sha384-wE+lCONuEo/QSfLb4AfrSk7HjWJtc4Xc1OiB2/aDBzHzjnlBP4SX7vjErTcwlA8C" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.6.0/katex.min.js" integrity="sha384-tdtuPw3yx/rnUGmnLNWXtfjb9fpmwexsd+lr6HUYnUY4B7JhB5Ty7a1mYd+kto/s" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/contrib/auto-render.min.js"></script>

        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

        <script src="./quillgethtml.js"></script>
    </head>
    <body>
        <div id="editor">
        </div>
        <button id="updatehtml">update</button><br/>
        <div id="output"></div></span>
        <script>
            var toolbarOptions = [
                ['bold', 'italic', 'underline', 'strike'],
                ['code-block'],

                [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                [{ 'script': 'sub'}, { 'script': 'super' }],
                ['formula','image']
            ]

            var quill = new Quill('#editor', {
                theme: 'snow',
                modules: {
                    formula: true,
                    toolbar: toolbarOptions
                }
            });
            document.getElementById("updatehtml").onclick = function() {
                document.getElementById("output").innerHTML = quill.getHTML();
                renderMathInElement(document.getElementById("output"));
            };
        </script>            
    </body>
</html>
